<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <link rel="icon" type="image/svg" href="{{ url_for('static', filename='img/logo.svg') }}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>
        Airbnb
    </title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
          name='viewport'/>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <!-- CSS Files -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet"/>
    <link href="{{ url_for('static', filename='css/paper-dashboard.css') }}" rel="stylesheet"/>
    <link href="{{ url_for('static', filename='css/pathfinder.css') }}" rel="stylesheet"/>
</head>

<body class="">
<div class="wrapper ">
    <div class="sidebar" data-color="white" data-active-color="danger">
        <div class="logo">
            <a href="" class="simple-text logo-mini"></a>
            <a href="/" class="simple-text logo-normal">
                <div class="logo-image-big" style="position: relative; left: 10px">
                    <img src="{{ url_for('static', filename='img/logo.svg') }}" width="100" height="100">
                </div>
                <div style="position: relative; left: 7px"></div>
            </a>
        </div>
        <div class="sidebar-wrapper">
            <ul class="nav">
                <li>
                    <a href="/">
                        <i class="nc-icon nc-tv-2"></i>
                        <p class="capitalize">DashBoard</p>
                    </a>
                </li>
                <li class="active ">
                    <a href="/prediccion">
                        <i class="nc-icon nc-spaceship"></i>
                        <p class="capitalize">Prediccion</p>
                    </a>
                </li>
                <li>
                    <a href="/market_info">
                        <i class="nc-icon nc-world-2"></i>
                        <p class="capitalize">Mapa</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-panel" style="height: 100vh;">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
            <div class="container-fluid">
                <div class="navbar-wrapper">
                    <div class="navbar-toggle">
                        <button type="button" class="navbar-toggler">
                            <span class="navbar-toggler-bar bar1"></span>
                            <span class="navbar-toggler-bar bar2"></span>
                            <span class="navbar-toggler-bar bar3"></span>
                        </button>
                    </div>
                    <a class="navbar-brand" href="javascript:;">
                        <i class="nc-icon nc-spaceship"></i>
                        <p class="capitalize">Prediccion</p>
                    </a>
                </div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation"
                        aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-bar navbar-kebab"></span>
                    <span class="navbar-toggler-bar navbar-kebab"></span>
                    <span class="navbar-toggler-bar navbar-kebab"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navigation">
                    <form>
                        <div class="input-group no-border">
                            <input type="text" value="" class="form-control" placeholder="Search...">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <i class="nc-icon nc-zoom-split"></i>
                                </div>
                            </div>
                        </div>
                    </form>
                    <ul class="navbar-nav">
                        <li class="nav-item btn-rotate dropdown">
                            <a class="nav-link dropdown-toggle" href="http://example.com" id="navbarDropdownMenuLink"
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <img src="{{ url_for('static', filename='img/logo-face.png') }}" width="30" height="30">
                                <p>
                                    <span class="d-lg-none d-md-block">Some Actions</span>
                                </p>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <a class="dropdown-item" href="/logout/">logout</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- End Navbar -->
        <div class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="description">
                        <div class="btn-wrapper">
                            <form id='submit_params' method="POST" action="{{ url_for('prediccion') }}">

                               <label for="camas" class="" style="color: black; text-indent: -29px;"><div class="selector">Camas</div><select
                                        class="camas" id="camas"
                                        aria-labelledby="navbarDropdownMenuLink" name="camas" type="submit">


                                    <option value="{{camas}}" selected>{{camas}}</option>
                                            <option value="0">0</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>

                                </select></label>

                                <label for="habitas" class="" style="color: black; text-indent: -46px;"><div class="selector">Habitaciones</div><select
                                        class="habitas" id="habitas"
                                        aria-labelledby="navbarDropdownMenuLink" name="habitas" type="submit">

                                        <option value="{{habitas}}" selected>{{habitas}}</option>
                                        <option value="0">0</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>

                                </select></label>

                                <label for="deposito" class="" style="color: black; text-indent: -65px;"><div class="selector">Deposito</div><select class="deposito"
                                                 id="deposito"
                                                 aria-labelledby="navbarDropdownMenuLink"
                                                 name="deposito"
                                                 type="submit">

                                                 <option value="{{deposito}}" selected>{{deposito}}</option>
                                                 <option value="10">10</option>
                                                 <option value="20">20</option>
                                                 <option value="50">50</option>


                                    </select></label>

                               

                                <button href="" class="btn btn-primary btn-darkblue" type="submit">
                                    Filter
                                </button>
                            </form>
                        </div>
                    </div>
                    <h3 class="description"></h3>
                    <div style="overflow: auto; height: 610px;" class="description">
                       
                        <div class="col-lg-3 col-md-6 col-sm-6">
                            <div class="card card-stats">
                                <div class="card-body ">
                                    <div class="row">
                                        <div class="col-5 col-md-4">
                                            <div class="icon-big text-center icon-warning">
                                                <i class="nc-icon nc-money-coins text-success"></i>
                                            </div>
                                        </div>
                                        <div class="col-7 col-md-8">
                                            <div class="numbers">
                                                <p class="card-category">Precio Predicho</p>
                                                <p class="card-title">{{precio}}€
                                                <p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer ">
                                    <hr>
                                    <div class="stats">
                                        <i class="fa fa-refresh"></i>
                                        Update Now
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer" style="position: absolute; bottom: 0; width: -webkit-fill-available;">
            <div class="container-fluid">
                <div class="row">
                    <nav class="footer-nav">
                        <ul>
                            <li><a href="http://yon.pythonanywhere.com/" target="_blank">Product</a></li>
                            <li><a href="http://yon.pythonanywhere.com/" target="_blank">Blog</a></li>
                            <li><a href="http://yon.pythonanywhere.com/" target="_blank">Licenses</a></li>
                        </ul>
                    </nav>
                    <div class="credits ml-auto">
              <span class="copyright">
                © 2022, made with <i class="fa fa-binoculars"></i> by Yona <i class="fa fa-flask"></i>
              </span>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
<!--   Core JS Files   -->
<script src="{{ url_for('static', filename='js/core/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/core/popper.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/core/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/core/selector_fix.js') }}"></script>
<script src="{{ url_for('static', filename='js/plugins/perfect-scrollbar.jquery.min.js') }}"></script>
<!-- Chart JS -->
<script src="{{ url_for('static', filename='js/plugins/chartjs.min.js') }}"></script>
<!--  Notifications Plugin    -->
<script src="{{ url_for('static', filename='js/plugins/bootstrap-notify.js') }}"></script>
<!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
<script src="{{ url_for('static', filename='js/paper-dashboard.min.js') }}" type="text/javascript"></script>


<script type="text/javascript">

</script>

</body>

</html>
